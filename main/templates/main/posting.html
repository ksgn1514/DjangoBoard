<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Posting!</title>
  </head>
  <body>
    <div class="container">
      <h1>게시글 상세 페이지입니다</h1>
      <table class="table">
        <tr>
          <td>제목</td>
          <td>{{post.title}}</td>
          <td></td>
        </tr>
        {% if post.mainphoto %}
        <tr>
          <td></td>
          <td>
            <img src="{{ post.mainphoto.url }}" alt="" height="600" />
            <br />
          </td>
          <td></td>
        </tr>
        {% endif %}
        <tr>
          <td>내용</td>
          <td>{{post.content}}</td>
          <td></td>
        </tr>
        <tr>
          <td>작성일</td>
          <td>{{post.pub_date}}</td>
          <td></td>
        </tr>
      </table>

      <a href="/board/">목록</a>
      <a href="/board/{{post.pk}}/delete">삭제</a>
    </div>
  </body>
</html>
